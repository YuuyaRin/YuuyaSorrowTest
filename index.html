<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>给瑞瑞的一封信</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Zcool+KuaiLe&family=Fredoka+One&display=swap");

      :root {
        --primary-pink: #ff9eaa;
        --soft-pink: #ffd0d6;
        --cream: #fff5e4;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #fff1f2;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .hand-font {
        font-family: "Zcool KuaiLe", cursive;
      }

      .serif-font {
        font-family: "Noto Serif SC", serif;
      }

      /* Noise Overlay for Texture */

      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Advanced Animations */

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) rotate(1deg);
        }
      }

      @keyframes jelly {
        0% {
          transform: scale(1, 1);
        }
        30% {
          transform: scale(1.25, 0.75);
        }
        40% {
          transform: scale(0.75, 1.25);
        }
        50% {
          transform: scale(1.15, 0.85);
        }
        65% {
          transform: scale(0.95, 1.05);
        }
        75% {
          transform: scale(1.05, 0.95);
        }
        100% {
          transform: scale(1, 1);
        }
      }

      @keyframes blink {
        0%,
        90%,
        100% {
          transform: scaleY(1);
        }
        95% {
          transform: scaleY(0.1);
        }
      }

      @keyframes ears {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      @keyframes shine {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-jelly:active {
        animation: jelly 0.5s;
      }

      .animate-blink {
        animation: blink 4s infinite;
        transform-origin: center;
      }

      .animate-ears {
        animation: ears 3s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(255, 158, 170, 0.2);
      }

      .text-shine {
        background: linear-gradient(
          to right,
          #be185d 20%,
          #ff80b5 40%,
          #be185d 60%,
          #be185d 80%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
      }

      /* Bunny Specific Styles */

      .bunny-eye {
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-C8hPbpXJ.js"></script>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
